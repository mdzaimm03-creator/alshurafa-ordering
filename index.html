<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Al Shurafa Restaurant</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<header class="head">
  <h1>Al Shurafa Restaurant</h1>
  <p>Delicious Mughlai, Biryani & Tandoori Specials</p>
</header>

<nav id="catBar" class="catbar"></nav>

<main class="wrap">
  <section id="menu" class="menu"></section>
  <aside class="cart">
    <h2>Your Cart</h2>
    <ul id="cartItems"></ul>
    <p class="total">Total: ₹<span id="total">0</span></p>
    <div class="form">
      <input id="name" placeholder="Your Name" required/>
      <input id="phone" placeholder="Phone Number" required/>
      <textarea id="address" placeholder="Delivery Address" required></textarea>
      <button id="shareLoc">📍 Share Location</button>
      <button id="placeOrder">Place Order on WhatsApp</button>
    </div>
  </aside>
</main>

<script src="script.js"></script>
</body></html>
